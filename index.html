<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Creative Flash Cards</title>
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Exo:300,600" rel="stylesheet">
	
	<!-- THIRD PARTY CSS -->
<!-- 	<link rel="stylesheet" type="text/css" href="/styles/normalize.min.css"> -->

    <!-- MY CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
	
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<h1>Creative Flash Cards</h1>
			<h4>A Lucy Danger Daaaaaaahling Production</h4>
		</div>

		<div class="intro">
			<h2>Hit the BIG Improv button...</h2>
			<img class="button" src="/images/btn_Big.svg" alt="button" height="300px">	

		</div>

		<div class="dynamic">
			<div class="prompt-intro">
				<h2>Here are your prompts...</h2>
			</div>
			<div class="prompt character">
				<h3>The main character:</h3>
				<p class="text-container" id="character_prompt">???</p>
			</div>
			<div class="prompt job"> 
				<h3>Whose job is:</h3>
				<p class="text-container" id="job_prompt">???</p>
			</div>						
			<div class="prompt goal">
				<h3>Has one major life goal:</h3>
				<p class="text-container" id="goalAspiration_prompt">???</p>
			</div>
			<div class="prompt challenge">
				<h3>But! They have to overcome a major challenge:</h3>
				<p class="text-container" id="challenge_prompt">???</p>
			</div>
			<div class="prompt thing">
				<h3>Using:</h3>
				<p class="text-container" id="thing_prompt">???</p>
			</div>

		</div>
	</div>



	<!-- - - - - - - javascript - - - -  -->

	<script type="text/javascript" src="/scripts/main.js"></script>
	<!--<script type="text/javascript" src="/scripts/jquery-2.1.4.js"></script> -->

	</body>
</html>
