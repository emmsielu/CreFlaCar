<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Creative Flash Cards</title>
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Exo:300,600" rel="stylesheet">
	
	<!-- THIRD PARTY CSS -->
<!-- 	<link rel="stylesheet" type="text/css" href="/styles/normalize.min.css"> -->

    <!-- MY CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
	
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Creative Flash Cards</h1>
		</header>

		<section class="intro">
			<h2>Hit the BIG Improv button...</h2>
			<img class="button" src="/images/btn_Big.svg" alt="button" height="150px">
			<h2>Here are your prompts...</h2>

		</section>

		<section class="dynamic">
			<!-- make this bit look like a table, or just go horizontal. Use the grid stuff --> 
			<div class="prompt">
				<h3>The main character:</h3>
				<p class="text-container" id="character_prompt">character here</p>
			</div>
			<div class="prompt"> 
				<h3>Whose job is:</h3>
				<p class="text-container" id="job_prompt">job here</p>
			</div>			
			<div class="prompt">
				<h3>Is holding a:</h3>
				<p class="text-container" id="thing_prompt">thing here</p>
			</div>
			<div class="prompt">
				<h3>And has a major challenge:</h3>
				<p class="text-container" id="challenge_prompt">challenge here</p>
			</div>
			
			<div class="prompt">
				<h3>They need to overcome all this to achieve their dream:</h3>
				<p class="text-container" id="goalAspiration_prompt">goal or aspiration here</p>
			</div>

		</section>
	</div>



	<!-- - - - - - - javascript - - - -  -->

	<script type="text/javascript" src="/scripts/main.js"></script>
	<!--<script type="text/javascript" src="/scripts/jquery-2.1.4.js"></script> -->

	</body>
</html>
